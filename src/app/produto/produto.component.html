<div class="main">
  <div class="esquerdo">
    <div *ngFor="let item of Itens">
      <div class="produto">
        <div class="left">
          <img src="{{ item.image }}" class="img" />
        </div>
        <div class="center">
          <h1>
            {{ item.name }}
          </h1>
          <h2>{{ item.flavor }}</h2>
        </div>
        <div class="right">
          <h1 style="color: green">{{ item.price }}</h1>
          <button mat-button color="primary" (click)="teste(item)">add</button>
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
  <app-pedido></app-pedido>
</div>
