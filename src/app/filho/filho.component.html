<h1>Lista de Pessoas </h1>

<mat-card *ngFor="let pessoa of pessoas" class="card">
  <mat-card-content>
    <h1>
      {{ pessoa.nome }}
    </h1>
    <p>Idade: {{ pessoa.idade }}</p>
    <p>email: {{ pessoa.email }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" type="button" (click)="editar(pessoa)">
      Editar
    </button>
  </mat-card-actions>
</mat-card>
